<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)] = "cityName">
  </form> 
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/cold-landscape.jpg" *ngIf="weatherData.main.temp <= 70">
    <img src="../assets/hot-landscape.jpg" *ngIf="weatherData.main.temp > 70">

  <div class="weather-data">
    <div class="location">{{ weatherData.name}}</div>
    <div class="temperature">{{ weatherData.main.temp | number: '1.0-0'}}°C</div>
  </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold-face.svg"> 
          <span>min</span> 
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_min}}°F
          </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/fire.svg"> 
          <span>max</span> 
          </div>
          <div class="info-block-value">
           {{weatherData.main.temp_max}}°F
          </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/water-sharp.svg"> 
          <span>humidity</span> 
          </div>
          <div class="info-block-value">
            {{weatherData.main.humidity}}%
          </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.svg"> 
          <span>wind</span> 
          </div>
          <div class="info-block-value">
            {{weatherData.wind.speed}} km/h
          </div>
      </div>
    </div>

  </div>

</div>
<router-outlet></router-outlet>
